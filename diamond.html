<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1></h1>
    <script>
        let n = 5;
        let string = "";
        // Upside pyramid
        for (let i = 1; i <= n; i++) {
            // printing spaces
            for (let j = n; j > i; j--) {
                string += " ";
            }
            // printing star
            for (let k = 0; k < i * 2 - 1; k++) {
                string += "*";
            }
            string += "\n";
        }
        // downside pyramid
        for (let i = 1; i <= n - 1; i++) {
            // printing spaces
            for (let j = 0; j < i; j++) {
                string += " ";
            }
            // printing star
            for (let k = (n - i) * 2 - 1; k > 0; k--) {
                string += "*";
            }
            string += "\n";
        }
        document.querySelector('h1').innerText = string;
    </script>
</body>

</html>
